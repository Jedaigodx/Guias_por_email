<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Guias FuSEx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style_form.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Agendamento de Guias FuSEx</h1>
            <p class="subtitle">Preencha as informações solicitadas com atenção, o processo é rápido e levará apenas alguns minutos.</p>
        </div>
    </header>

    <div class="container">
        <div class="form">
            <form id="guiaForm">
                <fieldset>
                    <legend><i class="bi bi-person-circle"></i> Dados do Paciente</legend>

                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                        <i class="bi bi-person icon"></i>
                    </div>

                    <div class="row-flex">
                        <div class="input-group small-field">
                            <label for="idade">Idade</label>
                            <input type="number" id="idade" name="idade" placeholder="Informe sua idade" required>
                            <i class="bi bi-calendar3 icon"></i>
                        </div>

                        <div class="input-group small-field">
                            <label for="prec-cp">Cartão FuSEx ou Prec-CP</label>
                            <input type="number" id="prec-cp" name="prec-cp" placeholder="Número do cartão" required>
                            <i class="bi bi-credit-card icon"></i>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend><i class="bi bi-envelope"></i> Contato</legend>

                    <div class="row-flex">
                        <div class="input-group small-field">
                            <label for="email">E-mail para envio da guia</label>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                            <i class="bi bi-envelope icon"></i>
                        </div>

                        <div class="input-group small-field">
                            <label for="telefone">Telefone com DDD</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                            <i class="bi bi-telephone icon"></i>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend><i class="bi bi-hospital"></i> Informações do Atendimento</legend>
                    <div class="input-group">
                        <label for="local">Local desejado para atendimento</label>
                        <input type="text" id="local" name="local" placeholder="Nome do hospital ou clínica" required>
                        <i class="bi bi-geo-alt icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <label for="especialidade">Especialidade ou área solicitada</label>
                        <input type="text" id="especialidade" name="especialidade" placeholder="Ex: Ortopedia, Cardiologia..." required>
                        <i class="bi bi-heart-pulse icon"></i>
                    </div>
                    
                    <div class="input-group file-upload">
                        <label>Upload do Encaminhamento Médico (opcional)</label>
                        <div class="upload-area">
                            <i class="bi bi-cloud-arrow-up"></i>
                            <span>Clique para enviar arquivo</span>
                            <input type="file" id="foto" name="foto" accept="image/*">
                        </div>
                    </div>
                </fieldset>

                <div class="lgpd">
                    <label>
                        <input type="checkbox" id="lgpd" name="lgpd" required>
                        Concordo com o tratamento dos meus dados conforme a<a href="#"> Política de Privacidade </a> e <a href="#"> LGPD </a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Enviar Solicitação <i class="bi bi-send"></i></button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029Vb5wHD17YSd1pPUutT2C" target="_blank"><i class="bi bi-whatsapp"></i></a>
            <a href="mailto:guiasporemail.fusex@gmail.com"><i class="bi bi-envelope-fill"></i></a>
            <a href="https://www.instagram.com/copesp_exercito/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.youtube.com/@exercitooficial" target="_blank"><i class="bi bi-youtube"></i></a>
        </div>
        <p class="copyright">© 2025 Sistema Guias de Encaminhamento PMGu/Gna. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
